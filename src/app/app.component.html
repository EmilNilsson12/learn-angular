<div class="container">
  <div class="ui card">
    <h1>Team generator</h1>
    <ul class="list">
      <li *ngFor="let member of members">{{ member }}</li>
    </ul>
    <div class="add-members-container">
      <input
        #addMemberInput
        type="text"
        placeholder="Name"
        (input)="onAddMemberInput(addMemberInput.value)"
        [value]="newMemberName"
      />
      <button (click)="addMember()">Add</button>
    </div>
    <div class="input-container">
      <input
        #numberOfTeamsInput
        type="number"
        placeholder="# of teams"
        [value]="numberOfTeams"
        (input)="onNumberOfTeamsInput(numberOfTeamsInput.value)"
        min="1"
      />
      <button (click)="generateTeams()">Generate</button>
    </div>
    <p class="error-msg" *ngIf="errorMsg">{{ errorMsg }}</p>
  </div>
  <div class="teams-container" *ngIf="teams[0].length">
    <app-team
      *ngFor="let team of teams; let i = index"
      [team]="team"
      [index]="i"
    >
    </app-team>
  </div>
</div>
